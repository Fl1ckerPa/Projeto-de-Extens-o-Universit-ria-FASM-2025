<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard de Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/CSS/dashboard.css" rel="stylesheet">
</head>
<body>
  <nav class="d-none d-md-block p-3" id="topbar">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        
        <!-- Logo à esquerda -->
        <a href="inicio_pessoa_fisica.html"
           class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="../IMG/logo_descubra_short.png" 
               alt="Logo Descubra Muriaé" 
               width="40" height="40" 
               class="g-3" />
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>
        <!-- Botão Nova Vaga à direita -->
        <div class="text-end">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovaVaga">
            <i class="bi bi-plus-circle me-1"></i> Nova Vaga
          </button>
        </div>
        
      </div>
    </div>
  </nav>
  
  

  <main class="container-fluid py-4">
    <section class="mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row g-2 align-items-end">
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label">Cliente</label>
              <select class="form-select" id="filtroCliente">
                <option value="">Todos</option>
              </select>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label">Analista</label>
              <select class="form-select" id="filtroAnalista">
                <option value="">Todos</option>
              </select>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label">Pesquisar</label>
              <input type="search" class="form-control" id="pesquisa" placeholder="Busque por título, cliente, analista...">
            </div>
            <div class="col-12 col-lg-3 d-grid d-md-flex justify-content-md-end">
              <button id="btnLimparFiltros" class="btn btn-outline-secondary mt-3 mt-lg-0"><i class="bi bi-x-circle me-1"></i> Limpar filtros</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card kpi kpi-urgente shadow-sm" role="button" data-kpi="Urgente" tabindex="0">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <h6 class="text-uppercase small mb-1">Urgente</h6>
                <h3 class="mb-0" id="kpiUrgente">0</h3>
              </div>
              <i class="bi bi-exclamation-octagon fs-1"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card kpi kpi-atencao shadow-sm" role="button" data-kpi="Atenção" tabindex="0">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <h6 class="text-uppercase small mb-1">Atenção</h6>
                <h3 class="mb-0" id="kpiAtencao">0</h3>
              </div>
              <i class="bi bi-exclamation-triangle fs-1"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card kpi kpi-emdia shadow-sm" role="button" data-kpi="Em dia" tabindex="0">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <h6 class="text-uppercase small mb-1">Em dia</h6>
                <h3 class="mb-0" id="kpiEmDia">0</h3>
              </div>
              <i class="bi bi-check2-circle fs-1"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <div class="card kpi kpi-todos shadow-sm" role="button" data-kpi="Todos" tabindex="0">
            <div class="card-body d-flex align-items-center justify-content-between">
              <div>
                <h6 class="text-uppercase small mb-1">Todos</h6>
                <h3 class="mb-0" id="kpiTodos">0</h3>
              </div>
              <i class="bi bi-list-check fs-1"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- tabela -->
    <section>
      <div class="card shadow-sm">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Lista de Vagas</h5>
          <div class="small text-muted">Clique nas colunas para ordenar</div>
        </div>
        <div class="table-responsive">
          <table class="table align-middle mb-0" id="tabelaVagas">
            <thead>
              <tr>
                <th data-sort="titulo">Vaga <i class="bi bi-arrow-down-up ms-1"></i></th>
                <th data-sort="cliente">Cliente</th>
                <th data-sort="analista">Analista</th>
                <th data-sort="prioridade">Prioridade</th>
                <th data-sort="dataLimite">Data Limite</th>
                <th>Status</th>
                <th data-sort="candidatos">Candidatos</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbodyVagas">
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="modalNovaVaga" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form id="formVaga">
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar Vaga</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Título da Vaga</label>
                <input type="text" class="form-control" name="titulo" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <input type="text" class="form-control" name="cliente" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Analista</label>
                <input type="text" class="form-control" name="analista" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Prioridade</label>
                <select class="form-select" name="prioridade">
                  <option value="Baixo">Baixo</option>
                  <option value="Médio" selected>Médio</option>
                  <option value="Alto">Alto</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Data Limite de Contratação</label>
                <input type="date" class="form-control" name="dataLimite" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                  <option>Abrindo</option>
                  <option>Triando</option>
                  <option>Entrevistando</option>
                  <option>Finalizando</option>
                  <option>Concluída</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Candidatos</label>
                <input type="number" min="0" class="form-control" name="candidatos" value="0">
              </div>
              <div class="col-md-3">
                <label class="form-label">Dias p/ ficar em ATENÇÃO</label>
                <input type="number" min="0" class="form-control" name="limiarAtencao" value="7">
              </div>
              <div class="col-md-3">
                <label class="form-label">Dias p/ ficar URGENTE</label>
                <input type="number" min="0" class="form-control" name="limiarUrgente" value="3">
              </div>
              <div class="col-md-3">
                <label class="form-label">Observações</label>
                <input type="text" class="form-control" name="obs" placeholder="Opcional">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEditarVaga" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form id="formEditarVaga">
          <div class="modal-header">
            <h5 class="modal-title">Editar Vaga</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Título da Vaga</label>
                <input type="text" class="form-control" name="titulo" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Cliente</label>
                <input type="text" class="form-control" name="cliente" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Analista</label>
                <input type="text" class="form-control" name="analista" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Prioridade</label>
                <select class="form-select" name="prioridade">
                  <option>Baixo</option>
                  <option>Médio</option>
                  <option>Alto</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Data Limite de Contratação</label>
                <input type="date" class="form-control" name="dataLimite" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                  <option>Abrindo</option>
                  <option>Triando</option>
                  <option>Entrevistando</option>
                  <option>Finalizando</option>
                  <option>Concluída</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Candidatos</label>
                <input type="number" min="0" class="form-control" name="candidatos">
              </div>
              <div class="col-md-3">
                <label class="form-label">Dias p/ ficar em ATENÇÃO</label>
                <input type="number" min="0" class="form-control" name="limiarAtencao">
              </div>
              <div class="col-md-3">
                <label class="form-label">Dias p/ ficar URGENTE</label>
                <input type="number" min="0" class="form-control" name="limiarUrgente">
              </div>
              <div class="col-md-3">
                <label class="form-label">Observações</label>
                <input type="text" class="form-control" name="obs">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toastOk" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Alterações salvas.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/JS/dashboard.js"></script>
</body>
</html>
