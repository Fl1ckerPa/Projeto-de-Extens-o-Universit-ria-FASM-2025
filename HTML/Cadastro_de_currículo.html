<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Área rolável da Parte 3 para manter o footer visível */
    .parte3-scroll { max-height: 50vh; overflow-y: auto; padding-right: 4px; }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Cadastro de Currículo</h2>
  <p class="text-muted">Abra o modal e preencha as três etapas.</p>

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#curriculoModal">Cadastrar Currículo</button>

  <!-- Modal de Currículo -->
  <div class="modal fade" id="curriculoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form action="../PHP/processa.php" method="post" enctype="multipart/form-data" id="formCurriculo" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Currículo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Navegação das Partes -->
            <ul class="nav nav-tabs mb-3" id="formTabs" role="tablist">
              <li class="nav-item"><button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#parte1" type="button" role="tab">Parte 1 - Dados Pessoais</button></li>
              <li class="nav-item"><button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#parte2" type="button" role="tab">Parte 2 - Formação</button></li>
              <li class="nav-item"><button class="nav-link" id="tab3" data-bs-toggle="tab" data-bs-target="#parte3" type="button" role="tab">Parte 3 - Profissional</button></li>
            </ul>

            <div class="tab-content">
              <!-- Parte 1 -->
              <div class="tab-pane fade show active" id="parte1" role="tabpanel">
                <div class="mb-3">
                  <label class="form-label">Nome Completo *</label>
                  <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Endereço *</label>
                  <input type="text" class="form-control" name="endereco" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefone *</label>
                  <input type="tel" class="form-control" name="telefone" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail *</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Gênero *</label>
                    <select class="form-select" name="genero" required>
                      <option value="">Selecione</option>
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Outros</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Estado Civil</label>
                    <select class="form-select" name="estado_civil">
                      <option>Solteiro(a)</option>
                      <option>Casado(a)</option>
                      <option>Divorciado(a)</option>
                      <option>Viúvo(a)</option>
                      <option>Outros</option>
                    </select>
                  </div>
                </div>
                <div class="row g-3 mt-1">
                  <div class="col-md-6">
                    <label class="form-label">Data de Nascimento *</label>
                    <input type="date" class="form-control" name="nascimento" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Enviar Foto (máx 1MB - JPG, PNG, GIF)</label>
                    <input type="file" class="form-control" name="foto" id="foto" accept=".jpg,.jpeg,.png,.gif">
                  </div>
                </div>
              </div>

              <!-- Parte 2 -->
              <div class="tab-pane fade" id="parte2" role="tabpanel">
                <div class="mb-3">
                  <label class="form-label">Grau de Escolaridade *</label>
                  <select class="form-select" name="escolaridade" required>
                    <option value="">Selecione</option>
                    <option>Nível Fundamental - Incompleto</option>
                    <option>Nível Fundamental - Completo</option>
                    <option>Nível Médio - Incompleto</option>
                    <option>Nível Médio - Completo</option>
                    <option>Graduação - Incompleto</option>
                    <option>Graduação - Completo</option>
                    <option>Mestrado - Incompleto</option>
                    <option>Mestrado - Completo</option>
                    <option>Doutorado - Incompleto</option>
                    <option>Doutorado - Completo</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Cursos e certificados</label>
                  <textarea class="form-control" name="outros_cursos" rows="3" placeholder="Liste cursos e certificados"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Anexar Certificado (PDF, JPG, PNG - máx 5MB)</label>
                  <input type="file" class="form-control" name="certificado" id="certificado" accept=".pdf,.jpg,.jpeg,.png">
                </div>
              </div>

              <!-- Parte 3 -->
              <div class="tab-pane fade" id="parte3" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h6 class="mb-0">Experiências Profissionais</h6>
                  <button class="btn btn-outline-primary btn-sm" type="button" id="btnAddExperiencia">
                    Adicionar experiência
                  </button>
                </div>
                <!-- Área rolável própria da Parte 3 -->
                <div class="parte3-scroll">
                  <div id="experienciasContainer" class="vstack gap-3" data-max-exp="5">
                    <!-- Blocos de experiência serão adicionados aqui -->
                  </div>

                  <hr class="my-3">
                  <div class="mb-3">
                    <label class="form-label">Anexar Currículo (PDF, DOC, DOCX, TXT - máx 10MB)</label>
                    <input type="file" class="form-control" name="curriculo" id="curriculo" accept=".pdf,.doc,.docx,.txt">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <div>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-primary" id="btnAnterior">Anterior</button>
              <button type="button" class="btn btn-primary" id="btnProximo">Próximo</button>
              <button type="submit" class="btn btn-success d-none" id="btnEnviar">Enviar Cadastro</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Fim Modal -->
</div>

<template id="tplExperiencia">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <strong class="titulo-exp">Experiência</strong>
        <button type="button" class="btn btn-sm btn-outline-danger btnRemoveExp">Remover</button>
      </div>
      <div class="mb-3">
        <label class="form-label">Empresa</label>
        <input type="text" class="form-control" name="empresa[]" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo / Função</label>
        <input type="text" class="form-control" name="cargo[]" required>
      </div>
      <div class="mb-0">
        <label class="form-label">Atividades</label>
        <textarea class="form-control" name="atividades[]" rows="3" required></textarea>
      </div>
    </div>
  </div>
  </template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/cadastro_curriculo.js"></script>

</body>
</html>
