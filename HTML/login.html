<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Descubra Muriaé - Login</title>

    <!-- Estilo do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo opcional removido por ora -->
     <link href="/CSS/login.css" rel="stylesheet"> 
  </head>
  <body class=" d-flex align-items-center py-4 bg-body-tertiary">    
    <main class="form-signin w-100 m-auto">
      <form>
        <!-- Imagem substituída por uma pública do Bootstrap -->
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo Descubra Muriaé" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Faça seu Login</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
          <label for="floatingPassword">Digite Sua Senha</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Lembrar usuário</label>
        </div>
        <button class="btn btn-custom w-100 py-2" type="submit">ENTRAR</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy;Descubra Muriaé-2025</p>
      </form>
    </main>
  </body>
</html>
