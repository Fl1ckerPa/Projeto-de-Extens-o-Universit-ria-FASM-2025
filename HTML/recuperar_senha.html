<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recuperação de senha - Descubra Muriaé">
  <meta name="robots" content="noindex, nofollow">
  <title>Recuperar Senha - Descubra Muriaé</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../CSS/login.css" rel="stylesheet">
</head>

<body class="login-background d-flex align-items-center py-4 bg-body-tertiary">
  <form method="POST" action="../PHP/recuperar_senha.php" id="formRecuperarSenha" class="form-container shadow rounded-4 bg-white">
    <div class="text-center">
      <img src="../IMG/logo_descubra_short.png" alt="Logo Descubra Muriaé" width="70" height="70" class="mb-4" />
    </div>
    <h1 class="text-center h3 mb-3 fw-normal">Recuperar Senha</h1>
    <p class="text-center text-muted mb-4">Informe seu email e CPF/CNPJ para receber um link de recuperação de senha</p>

    <!-- Email -->
    <div class="form-floating mb-2">
      <input type="email" class="form-control form-control-sm bg-form-login" id="email" name="email" 
             placeholder="seu@email.com" autocomplete="off" required />
      <label for="email">Email cadastrado</label>
    </div>

    <!-- CPF DO USUÁRIO -->
    <div class="form-floating mb-2" id="campoCPF">
      <input type="text" class="form-control form-control-sm bg-form-login" id="cpf" name="cpf" 
             placeholder="Seu CPF" autocomplete="off" />
      <label for="cpf">CPF (Pessoa Física)</label>
    </div>

    <!-- CNPJ DO USUÁRIO -->
    <div class="form-floating mb-2 d-none" id="campoCNPJ">
      <input type="text" class="form-control form-control-sm bg-form-login" id="cnpj" name="cnpj" 
             placeholder="Seu CNPJ" autocomplete="off" />
      <label for="cnpj">CNPJ (Pessoa Jurídica)</label>
    </div>

    <div class="d-flex gap-3 align-items-center justify-content-center mb-4">
      <a href="login.html" class="link-primary text-decoration-none fs-7">Voltar ao login</a>
      <a href="cadastro.html" class="link-primary text-decoration-none fs-7">Fazer cadastro</a>
    </div>

    <button type="submit" class="btn btn-custom w-100 py-2">
      <i class="bi bi-envelope"></i> Enviar Email de Recuperação
    </button>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Descubra Muriaé - 2025</p>
  </form>

  <!-- MODAL -->
  <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="d-flex align-items-center justify-content-center modal-header border-0">
          <h5 class="modal-title" id="modalLabel">Escolha o tipo de usuário</h5>
        </div>
        <div class="modal-body d-flex justify-content-around">
          <button id="btnPF" type="button" class="btn btn-custom">Pessoa Física</button>
          <button id="btnPJ" type="button" class="btn btn-custom">Pessoa Jurídica</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIM DO MODAL -->

  <!-- Scripts -->
  <script src="https://unpkg.com/imask"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../JS/login_cadastro.js"></script>
</body>
</html>
