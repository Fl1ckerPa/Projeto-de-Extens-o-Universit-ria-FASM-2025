<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redefinir senha - Descubra Muriaé">
  <meta name="robots" content="noindex, nofollow">
  <title>Redefinir Senha - Descubra Muriaé</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../CSS/login.css" rel="stylesheet">
</head>

<body class="login-background d-flex align-items-center py-4 bg-body-tertiary">
  <form method="POST" action="../PHP/reset_senha.php" id="formResetSenha" class="form-container shadow rounded-4 bg-white">
    <div class="text-center">
      <img src="../IMG/logo_descubra_short.png" alt="Logo Descubra Muriaé" width="70" height="70" class="mb-4" />
    </div>
    <h1 class="text-center h3 mb-3 fw-normal">Redefinir Senha</h1>
    <p class="text-center text-muted mb-4">Digite sua nova senha</p>

    <!-- Token (oculto) -->
    <input type="hidden" name="token" id="token" value="" />

    <!-- Nova Senha -->
    <div class="form-floating mb-2">
      <input type="password" class="form-control form-control-sm bg-form-login" id="senha" name="senha" 
             placeholder="Nova senha" autocomplete="off" required />
      <label for="senha">Nova senha <i class="bi bi-question-circle" data-bs-toggle="popover"
          data-bs-trigger="hover focus" data-bs-placement="right" title="Requisitos da Senha"
          data-bs-content="• Mínimo de 8 caracteres • Uma letra maiúscula • Uma letra minúscula • Um número • Um caractere especial"
          data-bs-html="true"></i></label>
    </div>

    <!-- Confirmar Senha -->
    <div class="form-floating mb-2">
      <input type="password" class="form-control form-control-sm bg-form-login" id="senhaverif" name="senhaverif" 
             placeholder="Confirmar senha" autocomplete="off" required />
      <label for="senhaverif">Confirmar nova senha</label>
    </div>

    <div id="senhaMatch" class="alert alert-danger d-none" role="alert">
      As senhas não coincidem.
    </div>

    <div class="d-flex gap-3 align-items-center justify-content-center mb-4">
      <a href="login.html" class="link-primary text-decoration-none fs-7">Voltar ao login</a>
    </div>

    <button type="submit" class="btn btn-custom w-100 py-2">
      <i class="bi bi-key"></i> Redefinir Senha
    </button>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Descubra Muriaé - 2025</p>
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obter token da URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        alert('Token de recuperação não encontrado. Solicite uma nova recuperação de senha.');
        window.location.href = 'recuperar_senha.html';
        return;
      }
      
      // Preencher campo token
      document.getElementById('token').value = token;
      
      // Validação de senhas
      const senhaInput = document.getElementById('senha');
      const senhaVerifInput = document.getElementById('senhaverif');
      const senhaMatch = document.getElementById('senhaMatch');
      
      function validarSenhas() {
        if (senhaVerifInput.value && senhaInput.value !== senhaVerifInput.value) {
          senhaMatch.classList.remove('d-none');
          return false;
        } else {
          senhaMatch.classList.add('d-none');
          return true;
        }
      }
      
      senhaVerifInput.addEventListener('input', validarSenhas);
      senhaInput.addEventListener('input', validarSenhas);
      
      // Validação do formulário
      document.getElementById('formResetSenha').addEventListener('submit', function(e) {
        if (!validarSenhas()) {
          e.preventDefault();
          return false;
        }
      });
      
      // Inicializar popover
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      popoverTriggerList.forEach(function (popoverTriggerEl) {
        new bootstrap.Popover(popoverTriggerEl);
      });
    });
  </script>
</body>
</html>
