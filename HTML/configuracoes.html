<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Descubra Muriaé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/inicio_pagina_pessoa_fisica.css">
</head>
<body>
  <div class="main-content-wrapper">
    <!-- Navbar -->
    <nav class="d-none d-md-block p-3 bg-azulPrimario">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="inicio_pessoa_fisica.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="../IMG/logo_descubra_short.png" alt="Logo Descubra Muriaé" width="40" height="40" class="g-3" />
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="inicio_pessoa_fisica.html" class="nav-link px-2 text-white">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar Mobile -->
    <nav class="d-block d-md-none navbar navbar-dark bg-azulPrimario fixed-top">
      <div class="container-fluid">
        <a href="inicio_pessoa_fisica.html" class="d-flex align-items-center text-white text-decoration-none">
          <img src="../IMG/logo_descubra_short.png" alt="Logo Descubra Muriaé" width="40" height="40" class="g-3" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-azulPrimario text-light" tabindex="-1" id="offcanvasDarkNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="inicio_pessoa_fisica.html">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="mb-3">Configurações</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- Perfil do Usuário -->
          <div class="card shadow-sm mb-4">
            <div class="card-body text-center py-4">
              <div class="mb-3">
                <img id="fotoUsuario" src="../IMG/logo_descubra_short.png" alt="Foto do usuário" 
                     class="rounded-circle" width="120" height="120" style="object-fit: cover;">
              </div>
              <h4 id="nomeUsuario" class="mb-2">Nome do Usuário</h4>
              <p class="text-muted mb-0" id="emailUsuario">usuario@email.com</p>
            </div>
          </div>

          <!-- Alterar Email -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Alterar Email</h5>
              <form id="formAlterarEmail">
                <div class="mb-3">
                  <label for="novoEmail" class="form-label">Novo Email</label>
                  <input type="email" class="form-control" id="novoEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-envelope"></i> Alterar Email
                </button>
              </form>
            </div>
          </div>

          <!-- Ações da Conta -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Ações da Conta</h5>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" onclick="deslogar()">
                  <i class="bi bi-box-arrow-right"></i> Deslogar
                </button>
                <button class="btn btn-outline-danger" onclick="excluirConta()">
                  <i class="bi bi-trash"></i> Excluir Conta
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="container-fluid px-0">
    <footer class="site-footer bg-azulPrimario text-light">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <div class="col-md-6 d-flex align-items-center">
          <a href="inicio_pessoa_fisica.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="../IMG/logo_descubra_short.png" alt="Logo Descubra Muriaé" width="40" height="40" class="g-3" />
          </a>
          <span class="ms-3 opacity-75">&copy; 2025 Descubra Muriaé</span>
        </div>
        <ul class="col-md-4 justify-content-end list-unstyled d-flex mb-0">
          <li class="ms-3"><a class="footer-link" href="#" aria-label="instagram"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="footer-link" href="#" aria-label="whatsapp"><i class="bi bi-whatsapp"></i></a></li>
          <li class="ms-3"><a class="footer-link" href="#" aria-label="email"><i class="bi bi-envelope"></i></a></li>
        </ul>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/configuracoes.js"></script>
</body>
</html>
